<div class="w-full justify-content-center surface-0 p-3 custom-border-component border-round">
  <p-table
    #dt2
    class="p-datatable-sm"
    [value]="products"
    [paginator]="true"
    [rows]="10"
    [first]="0"
    [showCurrentPageReport]="true"
    currentPageReportTemplate="{first} - {last} de {totalRecords} resultados"
    [rowsPerPageOptions]="[10, 25, 50, 100]"
    [(selection)]="selectedProducts"
    paginatorPosition="both"
    dataKey="id"
  >
    <ng-template pTemplate="header">
      <tr>
        <th style="width: 4rem"><p-tableHeaderCheckbox /></th>
        <th pSortableColumn="create">Creado<p-sortIcon field="create" /></th>
        <th>Id. del pedido</th>
        <th style="width: 16rem">Método de envío</th>
        <th  style="width: 12rem">Estado</th>
        <th  style="width: 22rem">Detalles</th>
        <th style="width: 4rem">Cant.</th>
        <th style="width: 4rem">Importe</th>
        <th></th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-product>
      <tr>
        <td>
          <p-tableCheckbox [value]="product" />
        </td>
        <td>{{ product.create }}</td>
        <td style="color: #3b82f6">{{ product.id }}</td>
        <td>{{ product.shippingMethod }}</td>
        <td><p-tag [value]="product.state" /></td>
        <td>{{ product.details }}</td>
        <td>{{ product.amount }}</td>
        <td>{{ product.import }} €</td>
        <td><i class="pi pi-truck"></i></td>
      </tr>
    </ng-template>
    <ng-template pTemplate="paginatorleft"></ng-template>
    <ng-template pTemplate="paginatorright">
      <div class="flex gap-2">
      <p-button
        type="button"
        icon="pi pi-chevron-left"
        styleClass="p-button-text"
        (click)="previousPage(dt2)"
      />
      <p-button
        type="button"
        icon="pi pi-chevron-right"
        styleClass="p-button-text"
        (click)="nextPage(dt2)"
      />   
      <p-splitButton icon="pi pi-download" [model]="items"></p-splitButton>
    </div>
    </ng-template>
  </p-table>
</div>
